<div class="all-episode">
  <div class = 'episodes'>
<mat-accordion class="mat-accordion">
 <app-episode *ngFor = "let episode of episodes" [episode]="episode" class="episode"></app-episode>
</mat-accordion>
  </div>

  <mat-paginator
    [length]="count"
    [pageSize]="20"
    aria-label="Select page">
  </mat-paginator>

</div>
